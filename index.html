<html>
  <head>
    <meta charset="utf-8" />
    <title>Native QR Code reader demo</title>
    <style>
      .response-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .json-response {
        flex: 1;
        min-width: 300px;
        max-width: 500px;
        min-height: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
        margin-top: 20px;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <video autoplay></video>
    <p>
      <label
        >camera:
        <select id="device-list"></select>
      </label>
    </p>
    <div class="response-container">
      <div id="food-facts-response" class="json-response"></div>
      <div id="coop-response" class="json-response"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const video = document.querySelector("video");
      const foodFactsDisplay = document.getElementById("food-facts-response");
      const coopDisplay = document.getElementById("coop-response");
      let deviceId;
      let lastScannedCode = null;
      let isProcessing = false;

      async function startVideo() {
        const media = await navigator.mediaDevices.getUserMedia({
          video: {
            width: 512,
            height: 512,
            deviceId,
          },
        });
        video.srcObject = media;
      }

      async function stopVideo() {
        const media = video.srcObject;
        if (media) {
          media.getTracks().forEach((track) => track.stop());
        }
      }

      async function fetchCoopData(productCode) {
        const url = 'https://external.api.coop.se/personalization/search/entities/by-id';
        const params = {
          'api-version': 'v1',
          'store': '251300'
        };

        const queryString = new URLSearchParams(params).toString();
        const fullUrl = `${url}?${queryString}`;

        try {
          const response = await fetch(fullUrl, {
            method: 'POST',
            headers: {
              'Ocp-Apim-Subscription-Key': '3becf0ce306f41a1ae94077c16798187',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify([productCode])
          });

          if (!response.ok) {
            throw new Error(`COOP API responded with status: ${response.status}`);
          }

          return await response.json();
        } catch (error) {
          console.error('COOP API Error:', error);
          throw error;
        }
      }

      async function processBarcode(productCode) {
        if (isProcessing || productCode === lastScannedCode) {
          return;
        }

        isProcessing = true;
        lastScannedCode = productCode;
        foodFactsDisplay.textContent = "Loading Open Food Facts data...";
        coopDisplay.textContent = "Loading COOP data...";

        try {
          // Make both API calls in parallel
          const [foodFactsResponse, coopResponse] = await Promise.all([
            $.getJSON(`https://world.openfoodfacts.org/api/v3/product/${productCode}.json`),
            fetchCoopData(productCode)
          ]);

          // Process Open Food Facts response
          const allergens = foodFactsResponse.product?.allergens_from_ingredients;
          if (allergens) {
            alert(`Allergens: ${allergens}`);
          }
          foodFactsDisplay.textContent = "Open Food Facts Response:\n" + 
                                       JSON.stringify(foodFactsResponse, null, 2);

          // Process COOP response
          coopDisplay.textContent = "COOP Response:\n" + 
                                  JSON.stringify(coopResponse, null, 2);

        } catch (error) {
          console.error("API Error:", error);
          if (error.message.includes('COOP')) {
            coopDisplay.textContent = "Error fetching COOP data: " + error.message;
          } else {
            foodFactsDisplay.textContent = "Error fetching Open Food Facts data: " + error.message;
          }
        } finally {
          isProcessing = false;
          // Reset the last scanned code after 5 seconds
          setTimeout(() => {
            lastScannedCode = null;
          }, 5000);
        }
      }

      async function read() {
        var barcodeDetector = new BarcodeDetector({
          formats: ["ean_13"],
        });
        
        async function read_frame() {
          try {
            const results = await barcodeDetector.detect(video);
            if (results.length) {
              const productCode = results[0].rawValue;
              processBarcode(productCode);
            }
          } catch (e) {
            console.error(e);
            foodFactsDisplay.textContent = "Error: " + e.message;
          }
          requestAnimationFrame(read_frame);
        }
        read_frame();
      }

      async function listDevices() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const select = document.querySelector("#device-list");
        for (const device of devices) {
          if (device.kind !== "videoinput") continue;
          const option = document.createElement("option");
          option.innerText = device.label || `Video device ${device.deviceId}`;
          option.value = device.deviceId;
          select.appendChild(option);
        }
        select.onchange = async (e) => {
          deviceId = e.target.value;
          await stopVideo();
          await startVideo();
        };
      }

      async function main() {
        await startVideo();
        if (window.BarcodeDetector) {
          read().catch((e) => alert(e));
        } else {
          alert("This browser does not support native barcode scanning");
        }
        await listDevices();
      }

      main();
      window.onerror = (message) => alert(message);
    </script>
  </body>
</html>
